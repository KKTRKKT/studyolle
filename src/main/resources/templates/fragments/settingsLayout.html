<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/layout :: layout (_, ~{::body}, ~{::alert})}"
      th:fragment="base (body, alerts, scripts)">

<alert>
    <th:block th:insert="${alerts}" />
</alert>

<body>
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="~{ fragments/settingsMenu ::menu (${#httpServletRequest.requestURI})}"></div>
        </div>
        <div class="col-8">
            <th:block th:insert="${body}" />
        </div>
    </div>
    <th:block th:insert="${scripts}" />
</body>
</html>

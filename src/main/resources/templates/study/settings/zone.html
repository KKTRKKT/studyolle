<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/studySettingsLayout :: layout (~{::body}, 'zone', ~{})}">

<body>
<div class="row">
    <h2 class="col-12">주요 활동 지역</h2>
    <div class="border-top"></div>
</div>
<div class="row mt-3">
    <div class="col-12">
        <div class="alert alert-info mb-3" role="alert" >
            <span>주로 스터디를 하는 지역을 입력하세요. 시스템에 등록된 지역만 선택할 수 있습니다.</span>
        </div>
        <div id="whiteList" th:text="${whiteList}" hidden></div>
        <input id="zone" type="text" th:value="${#strings.listJoin(zoneList, ',')}" class="tagify-outside">
    </div>
</div>
<script th:replace="~{fragments/scripts :: ajax_csrf(${_csrf.token}, ${_csrf.headerName})}"></script>
<script th:replace="~{fragments/scripts :: tagify_zone('/study/' + ${study.path} + '/settings/zone')}"></script>

</body>
</html>
